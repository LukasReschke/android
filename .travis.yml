language: android
android:
  components:
    - platform-tools
    - tools
    - build-tools-20.0.0
    - android-19
env:
  global:
    secure: ""

before_install:
  - rm pom.xml
script:
  - ./setup_env.sh ant
  - ant clean
  - ant debug

addons:
  coverity_scan:
    project:
      name: "owncloud/android"
      description: "The ownCloud Android client"
    notification_email: lukas@statuscode.ch
    build_command_prepend: "./setup_env.sh ant && ant clean"
    build_command:   "ant debug"
    branch_pattern: coverity_scan
